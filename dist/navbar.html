<head>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="flex items-center justify-between flex-wrap p-4">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="./img/goxlrmac-logo.png" alt="Logo" class="w-12 h-12 mr-2">
            <a href="index.html" class="font-semibold text-xl tracking-tight hover:text-gray-300">GoXLR MacOS</a>
        </div>
        <div class="block lg:hidden">
            <button id="buttonmenu" onclick="togglehidden()"
                class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-600 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div class="w-full lg:flex lg:items-center lg:w-auto mobile-menu hidden" id="mobile-menu">
            <div class="text-3xl lg:flex-grow">
                <a href="https://github.com/AdelaideSky/GoXlr-Macos"
                    class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-300 mr-4">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://discord.com/invite/cyavp8F2WW"
                    class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-300 mr-4">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <div>
                <button onclick="downloadAndRedirect()"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-gray-500 hover:bg-white mt-4 lg:mt-0">
                    Download</button>
            </div>
        </div>
    </nav>

    <script src="js/navbar.js"></script>
</body>
